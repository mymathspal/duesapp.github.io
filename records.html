<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Records</title>
    <link rel = "stylesheet" href="assets/styles.css">
    <link rel = "icon" type="image/svg" href="assets/logo.svg">
</head>

<body class="pageBodies">

     <nav>
        <div role="navigation bar" aria-label="Homepage navigation bar" class="Nav">
            <span class="logoBox"><img src="assets/logo.svg" alt="enkab cms logo" class="logo"></span>

    <div class="recordsActions">
        <input type="text" class="searchMember" id="searchMember" placeholder="Search Member">
        <input type="submit" value="Add Member" id="recAddMember" class="recAddMember addMemberBtn">

        
        <dialog class="addMemberModal">
            <form class="addMemberForm" method="post">
                <label for="name"><input type="text" placeholder="Joe White" id="name" name="name" required autocomplete="off"></label>
                <label for="amount"><input type="number" id="amount" name="amount"></label>
                <div class="modalActions">
                <button class="modalCancel">Cancel</button>
                <input type="submit" value="Add" class="modalAddMember">
                </div>
            </form>
        </dialog>
        
    </div>

    <div class="tableWrapper">
    <table class="recordsTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Member Name</th>
        <th>Amount</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
        <script>
          
    const tbody = document.querySelector("tbody");
let count = 1;
let rows = "";

while (count <= 20) {
    rows += `
        <tr>
            <td>${String(count).padStart(3, "0")}</td>
            <td>Nana Kwame Abeyie</td>
            <td>Â£20.00</td>
            <td>
                <a><img src="assets/edit.svg" class="icon editIcon" title="Edit"></a>
                <a><img src="assets/delete.svg" class="icon deleteIcon" title="Delete"></a>
            </td>
        </tr>
    `;
    count++;
}

tbody.innerHTML = rows;
        </script>
</tbody>
</table>
</div>

<div class="loadMoreBox">

</div>
